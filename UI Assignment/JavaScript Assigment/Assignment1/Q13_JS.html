<!DOCTYPE html>
<head>

</head>
<body>
    <p id="demo"></p>
    <p id="test"></p>
    <script>
        var arr=[11,22,34,56,67,22,67];
        var sum=0;

        function forLoopFunction()
        {
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i];
               
            }
 
            document.write("The sum of the array is :"+sum);
        }
        
        document.getElementById("demo").innerHTML=forLoopFunction();


    </script>
   
</body>
</html>
