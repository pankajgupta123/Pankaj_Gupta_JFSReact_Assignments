<!DOCTYPE html>
<head>

</head>
<body>
    <p id="demo"></p>
    <script>
        var arr=[2,34,5,6,7,7,76];
        var sum=0;
        function dowhileLoopFuntion()
        {
            var i=0;
            do
            {
                sum=sum+arr[i];
                i++;
                
            }while(i<arr.length)
            document.write("the sum of array using dowhile loop is:"+sum);
        }

        document.getElementById('demo').innerHTML=dowhileLoopFuntion();
    </script>
</body>
</html>
