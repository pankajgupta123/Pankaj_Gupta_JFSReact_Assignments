<!DOCTYPE html>
<head>

</head>
<body>
    <p id="demo"></p>
    <script>
        var testString = window.prompt("Enter the string");
        function myStringFunction()
        {
            for(var i=testString;i<=testString.length;i++)
            {
                 if(i!='a'||i!='ab')
                 {
                     document.write();
                     document.write("<br/>");
                 }
            }
        }
        document.getElementById("demo").innerHTML=myStringFunction();
    </script>
</body>
</html>
