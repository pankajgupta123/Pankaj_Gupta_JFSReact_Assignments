<!DOCTYPE html>
<head>
    <title>
        Good Vibes Form
    </title>
    <link rel="stylesheet" href="Q2_CSS.css">
</head>
<body>
    <div class="d1">
        <h1>Good Vibes Form</h1>
        <div class="d2">
     <h3>Tell us something positive that happened to you today</h3>
     <div>
        <label>Name :</label>
        <input type="text" placeholder="Enter your name" name="name" class="name">
    </div>  
    <div>
        <label>Email :</label>
        <input type="text" placeholder="Enter your email" name="name" class="name">

    </div> 
    <div>
        <label>On a scale of 1-10, how good was it?  :</label>
        <input type="number" placeholder="Enter your number" name="number" class="name">
    </div> 
    <div>
        <label>Where did it happen?  :</label>
        <select>
            <option>At home</option>
            <option>On my commute</option>
            <option>At work</option>
            <option>At the street</option>
        </select>
    </div> 
    <div>
        <label>At what time of day did it happen? </label>
        <input type="radio" name="morning">morning<br/>
        <input type="radio" name="afternoon">afternoon<br/>
        <input type="radio" name="evening">evening
    </div> 
    <div>
        <label>What emotions did you experience?
            (Select all that apply) </label>
            <input type="checkbox">Excited<br/>
            <input type="checkbox">humbled<br/>
            <input type="checkbox">Elated<br/>
            <input type="checkbox">Loved<br/>
    </div> 
    <div>
        <label>Please describe your positive experience.</label>
        <textarea placeholder="enter your experience"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
     </div>
        
    </div>
</body>
</html>
